<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cerulean Chalice: Authorization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form">
    <form class="form-horizontal" role="form" method="POST">
        <div class="form-group">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Логин</label>
                <div class="col-sm-10">
                    <label>
                        <input type="text" class="form-control" placeholder="Логин" name="login" id="login">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
                <div class="col-sm-10">
                    <label>
                        <input type="password" class="form-control" placeholder="Пароль" name="password">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="register"> Регистрация
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-sm" name="enter" id="enter">Войти</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="application/javascript" src="../js/global.js"></script>
<script type="application/javascript" src="../js/network.js"></script>
<script type="application/javascript" src="../js/app.js"></script>
<!--<script type="application/javascript" src="../js/chat.js"></script>-->
<script type="application/javascript" src="../js/index.js"></script>

</body>
</html>
